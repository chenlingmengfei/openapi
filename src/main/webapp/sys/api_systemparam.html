<form onsubmit="javascript: return false;" id="searchform" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label>名称:</label>
            <div class="layui-inline">
                <input type="text" name="name" autocomplete="off" placeholder="请输入名称"
                       class="layui-input">
            </div>
            状态:
            <div class="layui-inline">
                <select name="state">
                    <option value="">请选择</option>
                    <option value="0">无效</option>
                    <option value="1">有效</option>
                </select>
            </div>
            <button class="layui-btn" id="search" lay-submit lay-filter="apiSystemparam-table">搜索</button>
        </div>
    </div>
</form>
<script type="text/html" id="apiSystemparam-head-bar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="goEdit"><i class="layui-icon">&#xe654;</i>添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除
        </button>
    </div>
</script>
<script type="text/html" id="apiSystemparam-apiSystemparam-bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit-apiSystemparam">编辑</a>
</script>
<table class="layui-table" lay-filter="apiSystemparam-table" id="apiSystemparam-table">
</table>

<script type="text/html" id="apiSystemparam-add-layer">
    <form id="apiSystemparam-add-form" style="width: 80%" class="layui-form" lay-filter="apiSystemparam-add-form">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入角色名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" required lay-verify="required" placeholder="请输入备注"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" title="有效" value="1" checked/>
                <input type="radio" name="state" title="无效" value="0"/>
            </div>
        </div>
    </form>
</script>
<script type="text/javascript" >

    $(function () {
        render();
        search();
    });

    function search() {
        $('#search').click(function () {
            var str ='apiSystemParamController/table?' + $('#searchform').serialize();
            layui.use(['table','layer','form'],function () {
                var table = layui.table;
                var layer = layui.layer;
                var form = layui.form;

                form.render();
                //手动的对表格进行渲染
                table.render({
                    id: "apiSystemparam-table"
                    /*指定原始 table 容器的选择器或 DOM，方法渲染方式必填*/
                    , elem: '#apiSystemparam-table'
                    /*开启工具栏*/
                    , toolbar: '#apiSystemparam-head-bar'
                    /*请求后端，获取表格填充的数据*/
                    , url: str //数据接口
                    /*开启分页*/
                    , page: {limits: [5, 10, 15, 20, 25]}
                    /*填充表格数据*/
                    , cols: [[
                        {checkbox: true},
                        {field: 'id', title: 'ID', sort: true}
                        , {field: 'name', title: '名称'}
                        , {field: 'description', title: '描述'}
                        , {
                            field: 'state', title: '状态', templet: function (data) {
                                return (data.state == 1) ? '<span class="layui-badge layui-bg-green">有效</span>' : '<span class="layui-badge layui-bg-red" >无效</span>'
                            }
                        },
                        {fixed: 'right', title: '操作', toolbar: '#apiSystemparam-apiSystemparam-bar', width: 180}
                    ]]
                });
            });
        })
    }

    function render(){
        layui.use(['table','layer','form'],function () {
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;

            form.render();
            //手动的对表格进行渲染
            table.render({
                id:"apiSystemparam-table"
                /*指定原始 table 容器的选择器或 DOM，方法渲染方式必填*/
                ,elem: '#apiSystemparam-table'
                /*开启工具栏*/
                ,toolbar:'#apiSystemparam-head-bar'
                /*请求后端，获取表格填充的数据*/
                ,url: 'apiSystemParamController/table' //数据接口
                /*开启分页*/
                ,page: {limits:[5, 10, 15, 20, 25]}
                /*填充表格数据*/
                , cols: [[
                    {checkbox: true},
                    {field: 'id', title: 'ID', sort: true}
                    , {field: 'name', title: '名称'}
                    , {field: 'description', title: '描述'}
                    , {
                        field: 'state', title: '状态', templet: function (data) {
                            return (data.state == 1) ? '<span class="layui-badge layui-bg-green">有效</span>' : '<span class="layui-badge layui-bg-red" >无效</span>'
                        }
                    },
                    {fixed: 'right', title: '操作', toolbar: '#apiSystemparam-apiSystemparam-bar', width: 180}
                ]]
            });

            table.on('toolbar(apiSystemparam-table)',function (obj) {
                //console.log(obj);
                switch (obj.event) {
                    case 'goEdit':
                        openEditWindow(null);
                        break;
                    case 'delete':
                        var data = table.checkStatus("apiSystemparam-table").data;
                        if(data.length > 0){
                            layer.confirm("确定要删除吗？",function (index) {
                                var params = "";
                                $.each(data,function (i, obj) {
                                    params+="&ids="+obj.id;
                                })
                                $.ajax({
                                    url:"apiSystemParamController/delete",
                                    data:params,
                                    method:"get",
                                    success:function (result) {
                                        if(result.state){
                                            table.reload("apiSystemparam-table",{})
                                        }else{
                                            alert(result.message);/*提示信息*/
                                        }
                                        //console.log(index);
                                        layer.close(index);/*关闭窗口*/
                                    }
                                })
                            })
                        }
                        break;
                }


            });
            table.on('tool(apiSystemparam-table)',function (obj) {
                var data = obj.data; /*用于编辑页面的数据回显，只要json中的属性名和name中的属性名称一样即可回显*/
                switch (obj.event){
                    case 'edit-apiSystemparam':
                        openEditWindow(data);
                        break;
                }
            })

            function openEditWindow(data) {
                layer.open({
                    type:1,
                    content: $('#apiSystemparam-add-layer').html() ,
                    title:data == null ? '添加' : '编辑' ,
                    area:['500px','400px'],
                    btn:['提交','取消'],
                    success:function (layero,index) {
                        form.render();
                        if(data != null){
                            form.val('apiSystemparam-add-form',data);
                        }
                    },
                    yes:function (index, layero) {
                        layer.load();/*加载层*/
                        $.ajax({
                            url:data == null ? 'apiSystemParamController/add' : 'apiSystemParamController/update',
                            type:'post',
                            data:$('#apiSystemparam-add-form').serialize() ,
                            dataType:'json',
                            success:function (_data) {
                                if(_data.state){ /*状态是true*/
                                    table.reload('apiSystemparam-table',{});/*表格重载,第二个参数为可选项*/
                                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                                }else{
                                    alert(_data.message);
                                }
                                layer.closeAll("loading");/*loading为css样式*/
                            }
                        })
                    }
                });
            };
        });
    };

</script>
